<mat-card>
  <mat-card-header>
    <mat-card-title>Create New Post</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field class="example-full-width">
        <mat-label>Post Title</mat-label>
        <input matInput ngModel name="title" required minlength="3" #title="ngModel" />
        <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput ngModel name="content" required #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button 
      (click)="postForm.ngSubmit.emit()"
      [disabled]="postForm.form.invalid"
      color="primary">SUBMIT</button>
  </mat-card-actions>
</mat-card>
